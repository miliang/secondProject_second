<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/login.css"/><!--引入的CSS样式-->
</head>
<body>
<div class="container-fluid">
    <div class="row lie welcome">
        welcome
    </div>
    <div class="row lie">
            <form class="form-inline accountBox"><!--账号-->
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-user accountIcon"></span>
                    <input type="text" class="form-control accountInpt" aria-label="Amount (to the nearest dollar)">
                </div>
            </form>
    </div>
    <div class="row lie">
        <form class="form-inline passwordBox"><!--密码-->
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-wrench passwordIcon"></span>
                <input type="text" class="form-control passwordInpt" aria-label="Amount (to the nearest dollar)">
            </div>
        </form>
    </div>
    <div class="row lie logOnbox">
        <a class="btn logOn" href="#" role="button">登录</a>
    </div>
    <div class="row relayBox">
        <a href="#" class="relay">
            忘记密码
        </a>
    </div>
</div>




<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="js/quoteJs/data.js"></script>

</body>
</html>
