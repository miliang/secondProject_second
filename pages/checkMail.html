<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
	<link href="../css/themes/froala_editor.min.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/checkMail.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <p>发布邮件</p>
    </div>
    <div class="row Box">
        <div class="col-lg-1">
            <label>
                收件人:
            </label>
        </div>
        <div class="col-lg-11">
            <input type="text" class="length">
        </div>
    </div>
    <div class="row Box">
        <div class="col-lg-1">
            <label>
                地址:
            </label>
        </div>
        <div class="col-lg-11">
            <input type="text" class="length">
        </div>
    </div>
    <div class="row Box">
        <div class="col-lg-1">
            <label>
                主题:
            </label>
        </div>
        <div class="col-lg-11">
            <input type="text" class="length">
        </div>
    </div>
<div class="row Box">
    <div class="col-lg-1">
        <label>
            正文:
        </label>
    </div>
    <div class="col-lg-11">
        <section id="editor" class="mySection">
            <div id='edit' style="">
            </div>
        </section>
    </div>
</div>
    <div class="row btnBox">
            <button>
                提交
            </button>
            <button>
                关闭
            </button>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
  <script src="../js/plugins/froala_editor.min.js"></script>
  <!--[if lt IE 9]>
    <script src="../js/froala_editor_ie8.min.js"></script>
  <![endif]-->
  <script src="../js/plugins/tables.min.js"></script>
  <script src="../js/plugins/lists.min.js"></script>
  <script src="../js/plugins/colors.min.js"></script>
  <script src="../js/plugins/media_manager.min.js"></script>
  <script src="../js/plugins/font_family.min.js"></script>
  <script src="../js/plugins/font_size.min.js"></script>
  <script src="../js/plugins/block_styles.min.js"></script>
  <script src="../js/plugins/video.min.js"></script>
  <script src="../../bootstrap-3.3.5-dist/js/libs/bootstrap.min.js"></script>
  <script src="../js/checkMail.js"></script>
</body>
</html>
