<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="../css/annouceDetails.css" rel="stylesheet" type="text/css">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-1"><p class="myP">公告/<span class="small">已发布</span></p></div>
        <div class="col-lg-11"></div>
    </div>
    <div class="row">
        <table class="table">
            <tr>
                <td class="text-right">类型：</td>
                <td>
                    <select class="text-left">
                          <option>工作事项</option>
                          <option>活动事宜</option>
                          <option>紧急通知</option>
                    </select>
                </td>
                <td class="text-right">发布人：</td>
                <td class="text-left"><input type="text"></td>
                <td><button  class=" ourBtn text-center" id="search"><i class="fa fa-search" aria-hidden="true"></i><span>搜索</span></button></td>
            </tr>
        </table>

        <table class="table" id="annThings">

                <tr>
                    <td>标题</td>
                    <td>类型</td>
                    <td>发布人</td>
                    <td>发布时间</td>
                    <td class="text-center">操作</td>
                </tr>

        </table>

    </div>
</div>


<script src="../js/data.js"></script>
<script src="../bootstrap-3.3.5-dist/js/jquery-1.11.3.js"></script>
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="../js/annouceDetails.js"></script>
</body>
</html>
