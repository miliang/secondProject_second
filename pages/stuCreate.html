<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=width-decide,intial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <title></title>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.main.js"></script>
    <script src="https//cdn.bootcss.com/respond.js/1.4.2/respond.min.js">
    <![endif]-->
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/stuCrerate.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 page-header">
            <a href="stuManage.html" class="return">学生管理</a><span> / 新增学生</span>
        </div>
    </div>
    <div class="row">
        <span id="stu">学生基本信息</span>
    </div>

    <div class="container form">
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-4 text-right">
                <label for="exampleInputName2">姓名</label>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                <input type="email" class="form-control" id="exampleInputName2" placeholder="">
            </div>
            <div class="col-md-1 col-sm-2 col-xs-4 text-right">
                <label for="exampleInputSex2">性别</label>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                <select class="form-control" id="exampleInputSex2">
                    <option>男</option>
                    <option>女</option>
                </select>
            </div>
            <div class="col-md-1 col-sm-2 col-xs-4 text-right">
                <label for="exampleInputAge2">年龄</label>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                <select class="form-control" id="exampleInputAge2">
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-4 text-right">
                <label for="exampleInputBirth2">出生日期</label>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                <select class="form-control" id="exampleInputBirth2">
                    <option>2015-03-12</option>
                    <option>2015-04-16</option>
                    <option>2015-05-14</option>
                    <option>2015-06-15</option>
                    <option>2015-07-15</option>
                    <option>2015-08-15</option>
                    <option>2015-09-10</option>
                    <option>2015-10-15</option>
                    <option>2015-11-15</option>
                    <option>2015-12-15</option>
                </select>
            </div>
                <div class="col-md-1 col-sm-2 col-xs-4 text-right">
                    <label for="exampleInputClass2">班级</label>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                    <select class="form-control" id="exampleInputClass2">
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                        <option>04</option>
                    </select>
                </div>
                <div class="col-md-1 col-sm-2 col-xs-4 text-right">
                    <label for="exampleInputSexGraduateTime2">入学时间</label>
                </div>
                <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                    <select class="form-control" id="exampleInputSexGraduateTime2">
                        <option>2015-09</option>
                        <option>2016-09</option>
                        <option>2017-09</option>
                    </select>
                </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-4 text-right">
                <label for="exampleInputParent1">学生父亲</label>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                <input type="email" class="form-control" id="exampleInputParent1" placeholder="">
            </div>
            <div class="col-md-1 col-sm-2 col-xs-4 text-right">
                <label for="exampleInputContactPhone2">联系方式</label>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                <input type="email" class="form-control" id="exampleInputContactPhone2" placeholder="">
            </div>
            <div class="col-md-1 col-sm-2 col-xs-4 text-right">
                <label for="exampleInputParent2">学生母亲</label>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                <input type="email" class="form-control" id="exampleInputParent2" placeholder="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-4 text-right">
                <label for="exampleInputContactTel2">联系方式</label>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                <input type="email" class="form-control" id="exampleInputContactTel2" placeholder="">
            </div>
            <div class="col-md-1 col-sm-2 col-xs-4 text-right">
                <label for="exampleInputContact">紧急联系人</label>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                <input type="email" class="form-control" id="exampleInputContact" placeholder="">
            </div>
            <div class="col-md-1 col-sm-2 col-xs-4 text-right">
                <label for="exampleInputTelephone2">联系方式</label>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                <input type="email" class="form-control" id="exampleInputTelephone2" placeholder="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-4 text-right">
                <label for="exampleInputEmail2">邮箱</label>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="">
            </div>
            <div class="col-md-1 col-sm-2 col-xs-4 text-right">
                <label for="exampleInputAddress2">家庭地址</label>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 text-left">
                <input type="email" class="form-control" id="exampleInputAddress2" placeholder="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-4 text-right">
                <label for="mark">备注</label>
            </div>
            <div class="col-md-8 col-sm-6 col-xs-6" >
            <textarea  id="mark" cols="100%" rows="5em" class="form-control"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-9 col-xs-7 bc">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-1 qx">
                <button type="submit" class="btn btn-default">取消</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
